<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Students</h1>
    <button 
      (click)="openAddStudentModal()"
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
    >
      Add Student
    </button>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
    <span class="block sm:inline">{{ error }}</span>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center py-8">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
  </div>

  <!-- Students List -->
  <div *ngIf="!isLoading && students.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let student of students" class="bg-white rounded-lg shadow p-6">
      <h3 class="text-lg font-semibold mb-2">{{ student.name }}</h3>
      <p class="text-gray-600 mb-2">Email: {{ student.email }}</p>
      <p class="text-gray-600 mb-2">Student ID: {{ student.student_id }}</p>
      <p class="text-gray-600 mb-2">Classroom: {{ student.classroom?.name || 'Not assigned' }}</p>
      <div class="flex justify-end space-x-2">
        <button 
          (click)="openEditStudentModal(student)"
          class="text-blue-500 hover:text-blue-700"
        >
          Edit
        </button>
        <button 
          (click)="deleteStudent(student)"
          class="text-red-500 hover:text-red-700"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && students.length === 0" class="text-center py-8">
    <p class="text-gray-500">No students found. Add your first student!</p>
  </div>

  <!-- Add/Edit Student Modal -->
  <div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h2 class="text-xl font-bold mb-4">{{ isEditMode ? 'Edit' : 'Add' }} Student</h2>
      
      <form [formGroup]="studentForm" (ngSubmit)="saveStudent()">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="first_name">
            First Name
          </label>
          <input
            id="first_name"
            type="text"
            formControlName="first_name"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="last_name">
            Last Name
          </label>
          <input
            id="last_name"
            type="text"
            formControlName="last_name"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="student_id">
            Student ID
          </label>
          <input
            id="student_id"
            type="text"
            formControlName="student_id"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="parent_email">
            Parent Email
          </label>
          <input
            id="parent_email"
            type="email"
            formControlName="parent_email"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="grade">
            Grade
          </label>
          <input
            id="grade"
            type="text"
            formControlName="grade"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="classroom">
            Classroom
          </label>
          <input
            id="classroom"
            type="text"
            formControlName="classroom"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
        </div>

        <div class="flex justify-end space-x-2">
          <button
            type="button"
            (click)="showModal = false"
            class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded"
          >
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="!studentForm.valid"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded disabled:opacity-50"
          >
            {{ isEditMode ? 'Update' : 'Add' }} Student
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
